<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body onload="startBridge();"><script type="text/javascript">var origin=null;var cName=null;var cDomain='.iubenda.com';var cKeep=10;function getParameterByName(uri,name){name=name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");var regex=new RegExp("[\\?&]"+name+"=([^&#]*)"),results=regex.exec(uri);return results==null?null:decodeURIComponent(results[1].replace(/\+/g," "))}

    compactCookies();return null}
function compactCookies(){var cookies=document.cookie.split(';');var cArray=[];for(var i=0;i<cookies.length;i++){var cookie=cookies[i];while(cookie.charAt(0)==' ')cookie=cookie.substring(1);var cName=cookie.split('=')[0];if(cName.indexOf('_iub_cs')!=-1){cArray.push({cName:cName,cValue:JSON.parse(decodeURIComponent(cookie.split('=')[1]))})}}
